apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.7
version = '0.1'

repositories {
    mavenCentral()
    mavenLocal()
    maven { url "http://maven.restlet.org" }
}

dependencies {
    compile(
            "org.slf4j:slf4j-api:${slf4j_version}",
            "ch.qos.logback:logback-classic:${logback_version}",
            "org.restlet.jse:org.restlet:${restlet_version}",
            "org.restlet.jse:org.restlet.ext.httpclient:${restlet_version}",
            "junit:junit:${junit_version}"
    )
}